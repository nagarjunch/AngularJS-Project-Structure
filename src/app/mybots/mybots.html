<div data-ng-controller="MyBots as vm" id="my-bots">

    <div ng-repeat="i in vm.myBots" class="item bot-item col-xs-12 col-lg-2 col-sm-4">
        <div class="thumbnail">
            <div class="top">
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        Bot Name</h4>
                </div>
            </div>

            <div class="row">
                <div class="middle float">
                    <div class="center-block svg-holder">
                        <svg viewbox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" ng-click="vmShell.changePath('/botdetails/' + i)">
                            <defs>
                                <pattern id="img-{{i}}" patternUnits="userSpaceOnUse" width="100" height="100">
                                    <image xlink:href="/content/images/bot-dummy.png"
                                           x="-25" width="150" height="100"/>
                                </pattern>
                            </defs>
                            <polygon class="hex" points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img-{{i}})"/>
                        </svg>
                    </div>
                </div>

            </div>

            <div class="bottom">
                <div class="caption">
                    <p class="group inner list-group-item-text">
                        Short Description</p>

                    <!--<div class="row">
                        <div class="col-xs-12 col-md-12 text-center">
                            <button class="btn btn-info center-block" href="/botdetail">Details</button>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <div class="item bot-item col-xs-12 col-lg-3 col-sm-4">
        <div class="thumbnail">
            <div class="top">
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        Create New Bot</h4>
                </div>
            </div>

            <div class="row">
                <div class="middle float">
                    <div class="center-block svg-holder">
                        <svg viewbox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" ng-click="vm.createBot()">
                            <defs>
                                <pattern id="add-img" patternUnits="userSpaceOnUse" width="100" height="100">
                                    <image xlink:href="/content/images/plus.png"
                                           x="-25" width="150" height="100"/>
                                </pattern>
                            </defs>
                            <polygon class="hex" points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#add-img)"/>
                        </svg>
                    </div>
                </div>

            </div>

            <div class="bottom">
                <div class="caption">
                    <p class="group inner list-group-item-text">
                        Description</p>
                </div>
            </div>
        </div>
    </div>

</div>
