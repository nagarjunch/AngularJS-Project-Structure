<div id="create-bot">
    <form class="form-horizontal">
        <fieldset>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-12">
                    <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="shortDesc">Short Description</label>
                <div class="col-md-12">
                    <input id="shortDesc" name="shortDesc" type="text" placeholder="Short Description" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="longDesc">Long Description</label>
                <div class="col-md-12">
                    <textarea class="form-control" id="longDesc" name="longDesc" placeholder="Long Description"></textarea>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="type">Bot Type</label>
                <div class="col-md-12">
                    <select id="type" name="type" class="form-control">
                        <option value="1">Type 1</option>
                        <option value="2">Type 2</option>
                    </select>
                </div>
            </div>

        </fieldset>
    </form>

</div>
